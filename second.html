<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>(주)동특 | 포털</title>
  <style>
    :root {
      --ink: #0e1a2b;
      --deep: #0f223d;
      --accent: #0b5fc1;
      --accent-2: #5aa7e6;
      --paper: #ffffff;
      --mist: #f4f6f9;
      --card: #ffffff;
      --line: rgba(15, 23, 42, 0.08);
      --shadow: 0 20px 50px rgba(12, 24, 42, 0.12);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Malgun Gothic", "맑은 고딕", "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(900px 380px at 15% 0%, rgba(11, 95, 193, 0.08), transparent 65%),
        radial-gradient(700px 340px at 92% 5%, rgba(11, 95, 193, 0.08), transparent 60%),
        linear-gradient(180deg, #fbfbfd 0%, #f2f4f8 55%, #edf1f6 100%);
    }

    .layout {
      display: grid;
      grid-template-columns: 120px 1fr;
      min-height: 100vh;
    }

                .sidebar {
      width: 120px;
      background: #ffffff;
      border-right: 1px solid var(--line);
      padding: 10px 6px 8px;
      position: sticky;
      top: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .logo {
      width: 100px;
      height: auto;
      display: block;
      margin-bottom: 24px;
    }

            .menu {
      margin-top: 16px;
      display: grid;
      gap: 8px;
      flex: 1;
    }

            .menu a {
      height: 36px;
      line-height: 36px;
      text-align: center;
      text-decoration: none;
      color: var(--deep);
      padding: 0 10px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 700;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(15, 23, 42, 0.2);
      transition: background 150ms ease, border 150ms ease;
    }

    .menu a.active {
      background: rgba(11, 95, 193, 0.08);
      border-color: rgba(11, 95, 193, 0.2);
      color: var(--accent);
      font-weight: 600;
    }

    .menu a:hover {
      background: rgba(15, 23, 42, 0.04);
      border-color: rgba(15, 23, 42, 0.06);
    }

        .main {
      padding: 28px 32px 40px;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 24px;
      background: var(--accent);
      color: #ffffff;
      padding: 8px 18px;
      border-radius: 20px;
      flex-wrap: nowrap;
      overflow: hidden;
      min-height: 65px;
      height: 65px;
    }

    .topbar h1 {
      margin: 0;
      font-size: 22px;
      color: #ffffff;
    }

    .topbar-date {
      font-weight: 600;
      margin-left: 8px;
    }

    .quick {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .quick button {
      border: 1px solid rgba(11, 95, 193, 0.2);
      background: #ffffff;
      border-radius: 20px;
      padding: 8px 14px;
      font-size: 13px;
      cursor: pointer;
    }

    .grid {
      display: grid;
      gap: 18px;
      grid-template-columns: repeat(12, minmax(0, 1fr));
    }

    .card {
      background: var(--card);
      border-radius: 20px;
      padding: 18px;
      border: 1px solid var(--line);
      box-shadow: var(--shadow);
      min-height: 120px;
    }

    .card h3 {
      margin: 0 0 8px;
      font-size: 15px;
    }

    .stat {
      font-size: 26px;
      font-weight: 700;
      color: var(--deep);
    }

    .stat-list {
      display: grid;
      gap: 6px;
      margin-top: 4px;
    }

    .stat-item {
      font-size: 18px;
      font-weight: 600;
      color: var(--deep);
    }

    .weather {
      display: grid;
      gap: 10px;
    }

    .weather-main {
      display: flex;
      align-items: baseline;
      gap: 10px;
    }

    .weather-temp {
      font-size: 32px;
      font-weight: 700;
      color: var(--deep);
    }

    .weather-desc {
      font-size: 14px;
      font-weight: 600;
      color: rgba(14, 26, 43, 0.7);
    }

    .weather-meta {
      display: grid;
      gap: 4px;
      font-size: 12px;
      color: rgba(14, 26, 43, 0.6);
    }

    .weather-item span {
      margin-left: 6px;
      font-weight: 600;
      color: var(--deep);
    }

    .weather-location {
      font-size: 12px;
      color: rgba(14, 26, 43, 0.55);
    }

    .sub {
      color: rgba(14, 26, 43, 0.6);
      font-size: 13px;
    }

    .span-4 {
      grid-column: span 4;
    }

    .span-8 {
      grid-column: span 8;
    }

    .list {
      display: grid;
      gap: 12px;
    }

    .list-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 14px;
      border-radius: 20px;
      border: 1px solid var(--line);
      background: #fbfcfe;
    }

    #notice-list a {
      color: var(--deep);
      text-decoration: none;
      font-weight: 600;
    }

    #notice-list a:hover {
      color: var(--accent);
      text-decoration: underline;
    }

    .tag {
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 20px;
      background: rgba(239, 65, 54, 0.12);
      color: #b1261d;
    }

    @media (max-width: 980px) {
      .layout {
        grid-template-columns: 120px 1fr;
      }

                  .sidebar {
      background: #ffffff;
      border-right: 1px solid var(--line);
      padding: 10px 6px 8px;
      position: sticky;
      top: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

              .menu {
      display: grid;
      gap: 8px;
      flex: 1;
    }

      .main {
        padding: 22px 18px 32px;
      }

      .span-4,
      .span-8 {
        grid-column: span 12;
      }
    }
    .header-actions {
      display: inline-flex;
      gap: 8px;
    }

    .logout-btn {
      border: 1px solid rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.16);
      color: #ffffff;
      border-radius: 20px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background: rgba(255, 255, 255, 0.28);
    }    /* Unified header size */    .page-header {      min-height: 65px;      height: 65px;      padding: 8px 18px;    }    .topbar {      min-height: 65px;      height: 65px;      padding: 8px 18px;    }  
    /* Mobile layout */
    @media (max-width: 720px) {
      .layout {
        grid-template-columns: 1fr;
      }

      .sidebar {
        width: 100%;
        height: auto;
        position: static;
        flex-direction: row;
        align-items: center;
        gap: 8px;
        overflow-x: hidden;
        padding: 10px;
        flex-wrap: wrap;
      }

      .sidebar-footer {
        display: none;
      }

      .logo {
        width: 80px;
        margin: 0 8px 0 0;
      }

      .menu {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }

      .menu a {
        white-space: nowrap;
        font-size: 12px;
        height: 32px;
      }

      .main {
        padding: 18px 14px 28px;
      }

      .table-wrap {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }

      .card {
        border-radius: 16px;
        padding: 14px;
      }

      .page-header,
      .topbar {
        flex-wrap: wrap;
        gap: 10px;
        height: auto;
        min-height: 0;
      }
    }
  
    
    
    /* Unified mobile sidebar menu */
    @media (max-width: 720px) {
      .layout {
        display: flex !important;
        flex-direction: column !important;
        min-height: 0 !important;
        width: 100% !important;
      }

      .sidebar {
        width: 100% !important;
        height: auto !important;
        min-height: 0 !important;
        position: static !important;
        top: auto !important;
        flex-direction: column !important;
        align-items: stretch !important;
        justify-content: flex-start !important;
        gap: 4px !important;
        overflow-x: hidden !important;
        padding: 6px !important;
        flex-wrap: wrap !important;
      }

      .sidebar-footer {
        display: none !important;
      }

      .logo {
        width: 54px !important;
        margin: 0 !important;
      }

      .menu {
        display: grid !important;
        grid-template-columns: repeat(4, minmax(0, 1fr)) !important;
        gap: 2px !important;
        margin-top: 2px !important;
        width: 100% !important;
        flex: 0 0 auto !important;
        align-content: start !important;
        grid-auto-rows: 18px !important;
      }

      .menu a {
        white-space: normal !important;
        font-size: 8px !important;
        height: 18px !important;
        line-height: 1 !important;
        padding: 0 1px !important;
        border-radius: 8px !important;
      }

      .main {
        width: 100% !important;
        padding: 6px 8px 12px !important;
      }

      .page-header,
      .topbar {
        flex-wrap: wrap !important;
        gap: 8px !important;
        height: auto !important;
        min-height: 0 !important;
        padding: 6px 12px !important;
      }

      .page-header {
        margin-bottom: 8px !important;
      }

      .controls {
        margin-bottom: 8px !important;
      }
    }
    /* role-menu-guard */
    html:not(.is-admin) .menu a,
    body:not(.is-admin) .menu a[href="/register-info"],
    html:not(.is-admin) .menu a,
    body:not(.is-admin) .menu a[href="/dispatch-create"],
    html:not(.is-admin) .menu a,
    body:not(.is-admin) .menu a[href="/office-work"] {
      display: none !important;
    }
      /* logo-layout-lock */
    .logo {
      width: 100px;
      height: 24px;
      object-fit: contain;
      display: block;
      flex-shrink: 0;
    }
    @media (max-width: 720px) {
      .logo {
        width: 88px;
        height: 22px;
      }
    }
  </style>

    <aside class="sidebar">

<div class="sidebar-footer">

      <section class="grid">
        <article class="card span-4">
          <h3>배차량</h3>
          <div class="stat-list" id="dispatch-summary">
            <div class="stat-item">LIN 0대</div>

          <h3>오늘 날씨</h3>

            </div>
            <div class="weather-meta">
              <div class="weather-item">풍속 <span id="weather-wind">-</span></div>
              <div class="weather-item">기준 <span id="weather-time">-</span></div>

  <script src="data-sync.js"></script>
  <script>
    const storageKey = "dongteukDispatches";
    const summary = document.getElementById("dispatch-summary");
    const attendance = document.getElementById("attendance-summary");
    const weatherTemp = document.getElementById("weather-temp");
    const weatherDesc = document.getElementById("weather-desc");
    const weatherWind = document.getElementById("weather-wind");
    const weatherTime = document.getElementById("weather-time");
    const myDispatchList = document.getElementById("my-dispatch-list");
    const noticeCount = document.getElementById("notice-count");
    const noticeSub = document.getElementById("notice-sub");
    const noticeList = document.getElementById("notice-list");

    const readDispatches = () => {
      const raw = localStorage.getItem(storageKey);
      if (!raw) return [];
      try {
        const parsed = JSON.parse(raw);
        return Array.isArray(parsed) ? parsed : [];
      } catch (error) {
        return [];
      }
    };

    const readDrivers = () => {
      const raw = localStorage.getItem("dongteukDrivers");
      if (!raw) return [];
      try {
        const parsed = JSON.parse(raw);
        return Array.isArray(parsed)
          ? parsed.filter((item) => item.status !== "관리자")
          : [];
      } catch (error) {
        return [];
      }
    };

    const readNotices = () => {
      try {
        const raw = localStorage.getItem("dongteukNotices") || "[]";
        const parsed = JSON.parse(raw);
        return Array.isArray(parsed) ? parsed : [];
      } catch (error) {
        return [];
      }
    };

    const getLocalDateString = (date = new Date()) => {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, "0");
      const day = String(date.getDate()).padStart(2, "0");
      return `${year}-${month}-${day}`;
    };

    const getNextDateString = (value) => {
      const [year, month, day] = value.split("-").map(Number);
      const date = new Date(year, month - 1, day);
      date.setDate(date.getDate() + 1);
      return getLocalDateString(date);
    };

    const getDatePlusDays = (value, days) => {
      const [year, month, day] = value.split("-").map(Number);
      const date = new Date(year, month - 1, day);
      date.setDate(date.getDate() + days);
      return getLocalDateString(date);
    };

    const filterToday = (rows) => {
      const today = getLocalDateString();
      return rows.filter((row) => {
        if (row.dispatchDate) return row.dispatchDate === today;
        if (row.savedAt) return row.savedAt.startsWith(today);
        return false;
      });
    };

    const countByProduct = (rows) => {
      const counts = { LIN: 0, LOX: 0, LAR: 0 };
      rows.forEach((row) => {
        if (!(row.driver || "").trim()) return;
        const product = (row.product || "").toUpperCase();
        if (counts[product] !== undefined) {
          counts[product] += 1;
        }
      });
      return counts;
    };

    const renderSummary = () => {
      if (!summary) return;
      const rows = filterToday(readDispatches());
      const counts = countByProduct(rows);
      summary.innerHTML = `
        <div class="stat-item">LIN ${counts.LIN}대</div>
        <div class="stat-item">LOX ${counts.LOX}대</div>
        <div class="stat-item">LAR ${counts.LAR}대</div>
      `;
    };

    const renderAttendance = () => {
      if (!attendance) return;
      const rows = filterToday(readDispatches());
      const drivers = readDrivers();
      const extractNames = (values) => {
        const names = [];
        values.forEach((value) => {
          value
            .split(/[,\u002f]/)
            .map((item) => item.trim())
            .filter(Boolean)
            .forEach((item) => {
              const parts = item
                .split(/[:：]/)
                .map((part) => part.trim())
                .filter(Boolean);
              if (parts.length > 1) {
                names.push(parts[parts.length - 1]);
              } else {
                names.push(item);
              }
            });
        });
        return names;
      };
      let offListFallback = "";
      let miscNamesFromMeta = [];
      try {
        const meta = JSON.parse(localStorage.getItem("dongteukDispatchMeta") || "{}");
        if (meta && meta.date === getLocalDateString()) {
          offListFallback = meta.offList || "";
          const miscNotes = Array.isArray(meta.miscNotes) ? meta.miscNotes : [];
          const legacyNote = meta.miscNote ? meta.miscNote.trim() : "";
          const noteValues = miscNotes.length
            ? miscNotes.map((note) => note || "")
            : legacyNote ? [legacyNote] : [];
          miscNamesFromMeta = extractNames(noteValues);
        }
      } catch (error) {
      }
      const offByDate = (() => {
        try {
          return JSON.parse(localStorage.getItem("dongteukOffByDate") || "{}");
        } catch (error) {
          return {};
        }
      })();
      const todayKey = getLocalDateString();
      const offNamesFromDispatch = new Set(
        String(offByDate[todayKey] || "")
          .concat(offListFallback ? `,${offListFallback}` : "")
          .split(",")
          .map((name) => name.trim())
          .filter(Boolean)
      );
      const miscNames = new Set(
        Array.isArray(miscNamesFromMeta) ? miscNamesFromMeta.filter(Boolean) : []
      );
      const restNames = new Set(
        drivers
          .filter((item) => ["휴무", "휴직"].includes(item.status))
          .map((item) => item.name)
      );
      const etcNames = new Set(
        drivers
          .filter((item) => ["기타", "관리자"].includes(item.status))
          .map((item) => item.name)
      );
      const todayDrivers = new Set(rows.map((row) => row.driver).filter(Boolean));
      offNamesFromDispatch.forEach((name) => {
        if (!todayDrivers.has(name)) {
          todayDrivers.add(name);
        }
      });
      miscNames.forEach((name) => {
        if (!todayDrivers.has(name)) {
          todayDrivers.add(name);
        }
      });
      let workingCount = 0;
      let restCount = 0;
      let etcCount = 0;
      todayDrivers.forEach((name) => {
        if (miscNames.has(name)) {
          etcCount += 1;
        } else if (offNamesFromDispatch.has(name) || restNames.has(name)) {
          restCount += 1;
        } else if (etcNames.has(name)) {
          etcCount += 1;
        } else if (!etcNames.has(name)) {
          workingCount += 1;
        }
      });
      attendance.innerHTML = `
        <div class="stat-item">출근 ${workingCount}명</div>
        <div class="stat-item">휴무 ${restCount}명</div>
        <div class="stat-item">기타 ${etcCount}명</div>
      `;
    };

    const renderNotices = () => {
      if (!noticeCount || !noticeSub || !noticeList) return;
      const notices = readNotices();
      noticeCount.textContent = `${notices.length}`;
      noticeSub.textContent = `최근 공지 ${notices.length}건`;
      const items = notices.slice(0, 3);
      if (!items.length) {
        noticeList.innerHTML = `
          <div class="list-item">
            <span>등록된 공지사항이 없습니다.</span>
            <span class="tag">-</span>
          </div>
        `;
        return;
      }
      noticeList.innerHTML = items
        .map((notice) => {
          const tag = notice.category || notice.createdAt || "-";
          const link = `/notice-view?id=${notice.id}`;
          return `
            <div class="list-item">
              <span><a href="${link}">${notice.title || "-"}</a></span>
              <span class="tag">${tag}</span>
            </div>
          `;
        })
        .join("");
    };

    renderSummary();
    renderAttendance();
    renderNotices();

    const renderMyDispatch = () => {
      if (!myDispatchList) return;
      const currentUser = (localStorage.getItem("dongteukCurrentUser") || "").trim();
      if (!currentUser) {
        myDispatchList.innerHTML = `
          <div class="list-item">
            <span>로그인 정보 없음</span>
            <span class="tag">-</span>
          </div>
        `;
        return;
      }
      const today = getLocalDateString();
      const tomorrow = getNextDateString(today);
      const dayAfterTomorrow = getDatePlusDays(today, 2);
      const rows = readDispatches().filter((row) => (row.driver || "").trim() === currentUser);
      const byDate = {
        [today]: rows.filter((row) =>
          row.dispatchDate ? row.dispatchDate === today : row.savedAt?.startsWith(today)
        ),
        [tomorrow]: rows.filter((row) =>
          row.dispatchDate ? row.dispatchDate === tomorrow : row.savedAt?.startsWith(tomorrow)
        ),
        [dayAfterTomorrow]: rows.filter((row) =>
          row.dispatchDate
            ? row.dispatchDate === dayAfterTomorrow
            : row.savedAt?.startsWith(dayAfterTomorrow)
        ),
      };
      const blocks = Object.entries(byDate).flatMap(([dateKey, items]) => {

    const fetchWeather = async () => {
      if (!weatherTemp || !weatherDesc) return;
      try {
        const url =
          "https://api.open-meteo.com/v1/forecast?latitude=36.8151&longitude=127.1139&current=temperature_2m,weather_code,wind_speed_10m&timezone=Asia%2FSeoul";
        const response = await fetch(url);
        if (!response.ok) throw new Error("weather");
        const data = await response.json();
        const current = data.current || {};
        const temp = typeof current.temperature_2m === "number" ? current.temperature_2m : null;
        const code = typeof current.weather_code === "number" ? current.weather_code : null;
        const wind = typeof current.wind_speed_10m === "number" ? current.wind_speed_10m : null;
        const time = typeof current.time === "string" ? current.time : "";
        weatherTemp.textContent = temp !== null ? `${Math.round(temp)}°` : "-";
        weatherDesc.textContent = code !== null ? weatherCodeMap[code] || "날씨 정보" : "날씨 정보";

          weatherWind.textContent = wind !== null ? `${wind.toFixed(1)} m/s` : "-";
        }
        if (weatherTime) {
          weatherTime.textContent = time ? time.replace("T", " ") : "-";
        }
      } catch (error) {

        const drivers = JSON.parse(localStorage.getItem("dongteukDrivers") || "[]");

        if (found) {
          displayName = found.name || displayName;
          displayTitle = found.title || "";
        }

      const mi = String(now.getMinutes()).padStart(2, "0");
      const ss = String(now.getSeconds()).padStart(2, "0");

    };
