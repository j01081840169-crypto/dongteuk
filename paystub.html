<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>&#50900;&#44553;&#47749;&#49464;&#49436;</title>
  <style>
    :root {
      --ink: #0e1a2b;
      --deep: #0f223d;
      --accent: #0b5fc1;
      --accent-2: #5aa7e6;
      --paper: #ffffff;
      --mist: #f4f6f9;
      --card: #ffffff;
      --line: rgba(15, 23, 42, 0.08);
      --shadow: 0 20px 50px rgba(12, 24, 42, 0.12);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Malgun Gothic", "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(900px 380px at 15% 0%, rgba(11, 95, 193, 0.08), transparent 65%),
        radial-gradient(700px 340px at 92% 5%, rgba(11, 95, 193, 0.08), transparent 60%),
        linear-gradient(180deg, #fbfbfd 0%, #f2f4f8 55%, #edf1f6 100%);
    }

    .layout {
      display: grid;
      grid-template-columns: 120px 1fr;
      min-height: 100vh;
    }

    .sidebar {
      width: 120px;
background: #ffffff;
      border-right: 1px solid var(--line);
      padding: 10px 6px 8px;
      position: sticky;
      top: 0;
      height: 100vh;
flex-direction: column;
      display: flex;
      flex-direction: column;
    }

    .logo {
      width: 100px;
      height: auto;
      display: block;
      margin-bottom: 24px;
    }

            .menu {
      margin-top: 16px;
      display: grid;
      gap: 8px;
      flex: 1;
    }

            .menu a {
      height: 36px;
      line-height: 36px;
      text-align: center;
      text-decoration: none;
      color: var(--deep);
      padding: 0 10px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 700;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(15, 23, 42, 0.2);
      transition: background 150ms ease, border 150ms ease;
    }

    .menu a.active {
      background: rgba(11, 95, 193, 0.08);
      border-color: rgba(11, 95, 193, 0.2);
      color: var(--accent);
      font-weight: 600;
    }

    .menu a:hover {
      background: rgba(15, 23, 42, 0.04);
      border-color: rgba(15, 23, 42, 0.06);
    }

    .main {
      padding: 28px 32px 40px;
    }

    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 24px;
      background: var(--accent);
      color: #ffffff;
      padding: 8px 18px;
      border-radius: 20px;
      flex-wrap: nowrap;
      overflow: hidden;
      min-height: 60px;
      height: 60px;
    }

    .page-header h1 {
      margin: 0;
      font-size: 22px;
      color: #ffffff;
    }

    .header-actions {
      display: inline-flex;
      gap: 8px;
    }

    .action-btn {
      border: 1px solid rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.16);
      color: #ffffff;
      border-radius: 20px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.28);
    }

    .logout-btn {
      border: 1px solid rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.16);
      color: #ffffff;
      border-radius: 20px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background: rgba(255, 255, 255, 0.28);
    }

    .card {
      background: #ffffff;
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 12px 26px rgba(11, 95, 193, 0.08);
    }

    .paystub-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    .paystub-table th,
    .paystub-table td {
      border: 1px solid rgba(15, 23, 42, 0.12);
      padding: 8px 10px;
      text-align: center;
    }

    .paystub-table th {
      background: #f4f6fb;
      color: rgba(14, 26, 43, 0.7);
      font-size: 12px;
      letter-spacing: 0.04em;
    }

    .file-link {
      color: var(--deep);
      text-decoration: none;
      font-weight: 600;
    }

    .file-link:hover {
      color: var(--accent);
      text-decoration: underline;
    }

    .file-btn {
      border: 1px solid rgba(15, 23, 42, 0.2);
      background: #ffffff;
      color: var(--deep);
      border-radius: 14px;
      padding: 6px 10px;
      font-size: 12px;
      cursor: pointer;
      font-weight: 600;
    }

    .file-btn:hover {
      background: rgba(11, 95, 193, 0.08);
      border-color: rgba(11, 95, 193, 0.2);
      color: var(--accent);
    }

    .sign-btn {
      border: 1px solid rgba(15, 23, 42, 0.2);
      background: #ffffff;
      color: var(--deep);
      border-radius: 14px;
      padding: 6px 10px;
      font-size: 12px;
      cursor: pointer;
      font-weight: 600;
    }

    .sign-btn:hover {
      background: rgba(11, 95, 193, 0.08);
      border-color: rgba(11, 95, 193, 0.2);
      color: var(--accent);
    }

    .meta {
      margin-top: 10px;
      font-size: 12px;
      color: rgba(14, 26, 43, 0.6);
    }

    .signature-modal {
      position: fixed;
      inset: 0;
      background: rgba(14, 26, 43, 0.45);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 50;
    }

    .signature-modal.open {
      display: flex;
    }

    .signature-dialog {
      background: #ffffff;
      border-radius: 18px;
      padding: 18px;
      width: min(420px, 92vw);
      box-shadow: 0 20px 50px rgba(12, 24, 42, 0.2);
      display: grid;
      gap: 12px;
      text-align: center;
    }

    .signature-dialog h3 {
      margin: 0;
      font-size: 16px;
      color: var(--deep);
    }

    .signature-dialog img {
      width: 100%;
      max-height: 220px;
      object-fit: contain;
      border-radius: 12px;
      border: 1px solid rgba(15, 23, 42, 0.12);
      background: #f8fafc;
    }

    .signature-actions {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .signature-actions button {
      border-radius: 16px;
      padding: 6px 14px;
      font-size: 12px;
      cursor: pointer;
      border: 1px solid rgba(15, 23, 42, 0.16);
      background: #ffffff;
      color: var(--deep);
    }

    .signature-actions .confirm {
      background: var(--accent);
      border-color: var(--accent);
      color: #ffffff;
    }

    @media (max-width: 980px) {
      .layout {
        grid-template-columns: 120px 1fr;
      }

      .sidebar {
        position: static;
        height: auto;
      }
    }
  
    /* Mobile layout */
    @media (max-width: 720px) {
      .layout {
        grid-template-columns: 1fr;
      }

      .sidebar {
        width: 100%;
        height: auto;
        position: static;
        flex-direction: row;
        align-items: center;
        gap: 8px;
        overflow-x: hidden;
        padding: 10px;
        flex-wrap: wrap;
      }

      .sidebar-footer {
        display: none;
      }

      .logo {
        width: 80px;
        margin: 0 8px 0 0;
      }

      .menu {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }

      .menu a {
        white-space: nowrap;
        font-size: 12px;
        height: 32px;
      }

      .main {
        padding: 18px 14px 28px;
      }

      .table-wrap {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }

      .card {
        border-radius: 16px;
        padding: 14px;
      }

      .page-header,
      .topbar {
        flex-wrap: wrap;
        gap: 10px;
        height: auto;
        min-height: 0;
      }
    }
  
    
    
    /* Unified mobile sidebar menu */
    @media (max-width: 720px) {
      .layout {
        display: flex !important;
        flex-direction: column !important;
        min-height: 0 !important;
        width: 100% !important;
      }

      .sidebar {
        width: 100% !important;
        height: auto !important;
        min-height: 0 !important;
        position: static !important;
        top: auto !important;
        flex-direction: column !important;

        justify-content: flex-start !important;

        overflow-x: hidden !important;

        flex-wrap: wrap !important;
      }

      .sidebar-footer {
        display: none !important;
      }

      .logo {
        width: 54px !important;

      }

      .menu {
        display: grid !important;
        grid-template-columns: repeat(4, minmax(0, 1fr)) !important;
        gap: 2px !important;
        margin-top: 2px !important;
        width: 100% !important;
        flex: 0 0 auto !important;
        align-content: start !important;
        grid-auto-rows: 18px !important;
      }

      .menu a {
        white-space: normal !important;
        font-size: 8px !important;
        height: 18px !important;

        padding: 0 1px !important;
        border-radius: 8px !important;
      }

      .main {
        width: 100% !important;
        padding: 6px 8px 12px !important;
      }

      .page-header,
      .topbar {
        flex-wrap: wrap !important;
        gap: 8px !important;
        height: auto !important;
        min-height: 0 !important;
        padding: 6px 12px !important;
      }

      .page-header {
        margin-bottom: 8px !important;
      }

      .controls {
        margin-bottom: 8px !important;
      }
    }
    /* role-menu-guard */
    html:not(.is-admin) .menu a,
    body:not(.is-admin) .menu a[href="/register-info"],
    html:not(.is-admin) .menu a,
    body:not(.is-admin) .menu a[href="/dispatch-create"],
    html:not(.is-admin) .menu a,
    body:not(.is-admin) .menu a[href="/office-work"] {
      display: none !important;
    }
      /* logo-layout-lock */
    .logo {
      width: 100px;
      height: 24px;
      object-fit: contain;
      display: block;
      flex-shrink: 0;
    }
    @media (max-width: 720px) {
      .logo {
        width: 88px;
        height: 22px;
      }
    }
  </style>
  <script>

</head>
<body>
  <div class="layout">
    <aside class="sidebar">

    <main class="main">
      <header class="page-header">
        <h1>&#50900;&#44553;&#47749;&#49464;&#49436;</h1>
        <div class="header-actions">
          <button class="action-btn" type="button" onclick="location.href='/paystub-create'">?깅줉</button>
          <button class="logout-btn" type="button" onclick="history.back()">?ㅻ줈媛湲?/button>
          <button class="logout-btn" type="button" onclick="localStorage.removeItem('dongteukCurrentUser'); localStorage.removeItem('dongteukCurrentRole'); location.href='/logout'">&#47196;&#44536;&#50500;&#50883;</button>
        </div>
      </header>
      <section class="card">
        <h2>?붽툒紐낆꽭??/h2>
        <table class="paystub-table">
          <thead>
            <tr>
              <th style="width: 90px;">?꾩썡</th>
              <th style="width: 120px;">湲곗궗</th>
              <th>?뚯씪</th>
              <th style="width: 140px;">?쒕챸</th>
              <th style="width: 90px;">?깅줉??/th>
            </tr>
          </thead>
          <tbody id="paystub-list"></tbody>
        </table>
        <div class="meta" id="paystub-meta">-</div>
      </section>

  </div>
  <div class="signature-modal" id="signature-modal" aria-hidden="true">
    <div class="signature-dialog" role="dialog" aria-modal="true" aria-labelledby="signature-title">
      <h3 id="signature-title">?쒕챸 ?뺤씤</h3>
      <img id="signature-image" alt="?깅줉???쒕챸" />
      <div class="signature-actions">
        <button type="button" id="signature-cancel">痍⑥냼</button>
        <button type="button" class="confirm" id="signature-confirm">?섎졊?뺤씤</button>
      </div>
    </div>

  <script src="data-sync.js"></script>
  <script>
    const paystubList = document.getElementById("paystub-list");
    const paystubMeta = document.getElementById("paystub-meta");
    const signatureModal = document.getElementById("signature-modal");
    const signatureImage = document.getElementById("signature-image");
    const signatureCancel = document.getElementById("signature-cancel");
    const signatureConfirm = document.getElementById("signature-confirm");
    let pendingSignId = null;

    const readPaystubs = () => {
      try {
        const raw = localStorage.getItem("dongteukPaystubs") || "[]";
        const parsed = JSON.parse(raw);
        return Array.isArray(parsed) ? parsed : [];
      } catch (error) {
        return [];
      }
    };

    const writePaystubs = (rows) => {
      localStorage.setItem("dongteukPaystubs", JSON.stringify(rows));
    };

    const getCurrentUser = () => (localStorage.getItem("dongteukCurrentUser") || "").trim();
    const readSignatureMap = () => {
      try {
        return JSON.parse(localStorage.getItem("dongteukSignatureImages") || "{}");
      } catch (error) {
        return {};
      }
    };

    const dataUrlToBlob = (dataUrl) => {
      const parts = String(dataUrl).split(",");
      if (parts.length < 2) return null;
      const header = parts[0];
      const data = parts.slice(1).join(",");
      const match = header.match(/data:(.*?);/);
      const mime = match ? match[1] : "application/octet-stream";
      const binary = atob(data);
      const bytes = new Uint8Array(binary.length);
      for (let i = 0; i < binary.length; i += 1) {
        bytes[i] = binary.charCodeAt(i);
      }
      return new Blob([bytes], { type: mime });
    };

    const openPaystubFile = (id) => {
      const all = readPaystubs();
      const item = all.find((row) => String(row.id) === String(id));
      if (!item || !item.fileData) {
        alert("泥⑤????뚯씪???놁뒿?덈떎.");
        return;
      }
      try {
        const blob = dataUrlToBlob(item.fileData);
        if (!blob) throw new Error("blob");
        const url = URL.createObjectURL(blob);
        window.open(url, "_blank", "noopener");
        setTimeout(() => URL.revokeObjectURL(url), 10000);
      } catch (error) {
        window.open(item.fileData, "_blank", "noopener");
      }
    };

    const renderPaystubs = () => {
      if (!paystubList) return;
      const currentUser = getCurrentUser();
      const all = readPaystubs();
      const filtered = all.filter((item) => (item.driver || "").trim() === currentUser);
      const seen = new Set();
      const rows = [];
      filtered.forEach((item) => {
        const key = `${item.year || ""}-${item.month || ""}`;
        if (!key || seen.has(key)) return;
        seen.add(key);
        rows.push(item);
      });
      if (!rows.length) {
        paystubList.innerHTML = "<tr><td colspan=\"5\">?깅줉???붽툒紐낆꽭?쒓? ?놁뒿?덈떎.</td></tr>";
        if (paystubMeta) {
          paystubMeta.textContent = "?깅줉 0嫄?(蹂몄씤 湲곗?)";
        }
        return;
      }
      paystubList.innerHTML = rows
        .map((item) => {
          const ym = `${item.year || "-"}-${item.month || "--"}`;
          const fileName = item.fileName || "?뚯씪 蹂닿린";
          const fileLink = item.fileData
            ? `<button class="file-btn" type="button" data-id="${item.id}">${fileName}</button>`
            : "-";
          const signCell = item.fileData
            ? item.signed
              ? "<span>?섎졊?꾨즺</span>"
              : `<button class="sign-btn" type="button" data-id="${item.id}">?섎졊?쒕챸?섍린</button>`
            : "-";
          return `
            <tr>
              <td>${ym}</td>
              <td>${item.driver || "-"}</td>
              <td>${fileLink}</td>
              <td>${signCell}</td>
              <td>${item.createdAt || "-"}</td>
            </tr>
          `;
        })
        .join("");
      if (paystubMeta) {
        paystubMeta.textContent = `?깅줉 ${rows.length}嫄?(蹂몄씤 湲곗?)`;
      }
    };

    renderPaystubs();
    const openSignatureModal = (dataUrl, id) => {
      if (!signatureModal || !signatureImage) return;
      pendingSignId = id;
      signatureImage.src = dataUrl;
      signatureModal.classList.add("open");
      signatureModal.setAttribute("aria-hidden", "false");
    };

    const closeSignatureModal = () => {
      if (!signatureModal || !signatureImage) return;
      signatureModal.classList.remove("open");
      signatureModal.setAttribute("aria-hidden", "true");
      signatureImage.src = "";
      pendingSignId = null;
    };

    if (signatureCancel) {
      signatureCancel.addEventListener("click", closeSignatureModal);
    }
    if (signatureModal) {
      signatureModal.addEventListener("click", (event) => {
        if (event.target === signatureModal) {
          closeSignatureModal();
        }
      });
    }
    if (signatureConfirm) {
      signatureConfirm.addEventListener("click", () => {
        if (!pendingSignId) return;
        const list = readPaystubs();
        const idx = list.findIndex((item) => String(item.id) === String(pendingSignId));
        if (idx < 0) {
          closeSignatureModal();
          return;
        }
        list[idx].signed = true;
        list[idx].signedAt = new Date().toISOString();
        if (signatureImage?.src) {
          list[idx].signedImage = signatureImage.src;
        }
        writePaystubs(list);
        closeSignatureModal();
        renderPaystubs();
      });
    }
    if (paystubList) {
      paystubList.addEventListener("click", (event) => {
        const target = event.target;
        if (!(target instanceof HTMLButtonElement)) return;
        if (!target.classList.contains("file-btn")) return;
        const id = target.dataset.id;
        if (id) {
          openPaystubFile(id);
        }
      });
      paystubList.addEventListener("click", (event) => {
        const target = event.target;
        if (!(target instanceof HTMLButtonElement)) return;
        if (!target.classList.contains("sign-btn")) return;
        const id = target.dataset.id;
        if (!id) return;
        const currentUser = getCurrentUser();
        const signatureMap = readSignatureMap();
        const signatureData = signatureMap[currentUser] || "";
        if (!signatureData) {
          alert("?ㅼ젙?먯꽌 ?쒕챸?대?吏瑜??깅줉??二쇱꽭??");
          return;
        }
        openSignatureModal(signatureData, id);
      });
    }

    const renderLoginMeta = () => {
      const userEl = document.getElementById("login-user");
      const timeEl = document.getElementById("login-time");
      if (!userEl || !timeEl) return;

      const currentUser = (localStorage.getItem("dongteukCurrentUser") || "").trim();
      let displayName = currentUser || "-";
      let displayTitle = "";
      try {
        const drivers = JSON.parse(localStorage.getItem("dongteukDrivers") || "[]");
        const found = drivers.find((item) => (item.name || "").trim() === currentUser);
        if (found) {
          displayName = found.name || displayName;
          displayTitle = found.title || "";
        }
      } catch (error) {
      }
      const titleText = displayTitle ? ` ${displayTitle}` : "";
      userEl.textContent = `${displayName}${titleText}`;

      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, "0");
      const dd = String(now.getDate()).padStart(2, "0");
      const hh = String(now.getHours()).padStart(2, "0");
      const min = String(now.getMinutes()).padStart(2, "0");
      const ss = String(now.getSeconds()).padStart(2, "0");
      timeEl.textContent = `${yyyy}-${mm}-${dd} ${hh}:${min}:${ss}`;
    };

    renderLoginMeta();
    setInterval(renderLoginMeta, 1000);
  </script>
  <script>
    // office-menu-guard
    (() => {
      const currentUser = (localStorage.getItem("dongteukCurrentUser") || "").trim();
            const role = (localStorage.getItem("dongteukCurrentRole") || "").trim();
      let isAdmin = role === "admin" || role === "관리자";
      if (currentUser) {
        try {
          const drivers = JSON.parse(localStorage.getItem("dongteukDrivers") || "[]");
          const found = drivers.find((item) => (item.name || "").trim() === currentUser);
          isAdmin = Boolean(found && found.status === "愿由ъ옄");
        } catch (error) {
          isAdmin = false;
        }
      }
      if (isAdmin) { document.documentElement.classList.add("is-admin");
        document.body.classList.add("is-admin"); return; }
      const targets = document.querySelectorAll('a[href="/office-work"]');
      targets.forEach((el) => {
        el.style.display = "none";
        el.setAttribute("aria-hidden", "true");
        el.tabIndex = -1;
      });
    })();
  </script>
</body>
