<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />

  <style>
    :root {
      --ink: #0e1a2b;
      --deep: #0f223d;
      --accent: #0b5fc1;
      --accent-2: #5aa7e6;
      --paper: #ffffff;
      --mist: #f4f6f9;
      --card: #ffffff;
      --line: rgba(15, 23, 42, 0.08);
      --shadow: 0 20px 50px rgba(12, 24, 42, 0.12);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Malgun Gothic", "맑은 고딕", "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(900px 380px at 15% 0%, rgba(11, 95, 193, 0.08), transparent 65%),
        radial-gradient(700px 340px at 92% 5%, rgba(11, 95, 193, 0.08), transparent 60%),
        linear-gradient(180deg, #fbfbfd 0%, #f2f4f8 55%, #edf1f6 100%);
    }

    .layout {
      display: grid;
      grid-template-columns: 120px 1fr;
      min-height: 100vh;
    }

                .sidebar {
      width: 120px;
      background: #ffffff;
      border-right: 1px solid var(--line);
      padding: 10px 6px 8px;
      position: sticky;
      top: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .logo {
      width: 100px;
      height: auto;
      display: block;
      margin-bottom: 24px;
    }

            .menu {
      margin-top: 16px;
      display: grid;
      gap: 8px;
      flex: 1;
    }

            .menu a {
      height: 36px;
      line-height: 36px;
      text-align: center;
      text-decoration: none;
      color: var(--deep);
      padding: 0 10px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 700;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(15, 23, 42, 0.2);
      transition: background 150ms ease, border 150ms ease;
    }

    .menu a.active {
      background: rgba(11, 95, 193, 0.08);
      border-color: rgba(11, 95, 193, 0.2);
      color: var(--accent);
      font-weight: 600;
    }

    .menu a:hover {
      background: rgba(15, 23, 42, 0.04);
      border-color: rgba(15, 23, 42, 0.06);
    }

    .main {
      padding: 28px 32px 40px;
    }

    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 24px;
      background: var(--accent);
      color: #ffffff;
      padding: 8px 18px;
      border-radius: 20px;
      flex-wrap: nowrap;
      overflow: hidden;
      min-height: 65px;
      height: 65px;
    }

    .page-header h1 {
      margin: 0;
      font-size: 22px;
      color: #ffffff;
    }

    .date-filter {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: rgba(14, 26, 43, 0.6);
    }

    .date-control {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .date-btn {
      border: 1px solid rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.18);
      color: #ffffff;
      border-radius: 999px;
      width: 28px;
      height: 28px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: 600;
      line-height: 1;
    }

    .date-btn:hover {
      background: rgba(255, 255, 255, 0.28);
    }

    .date-filter input {
      border: 1px solid rgba(15, 23, 42, 0.12);
      border-radius: 20px;
      padding: 6px 10px;
      font-size: 12px;
      font-family: inherit;
    }

    .weekday {
      font-size: 12px;
      color: #ffffff;
      font-weight: 600;
      min-width: 34px;
      text-align: center;
    }

    .weekday.saturday {
      color: #5fb8ff;
    }

    .weekday.holiday {
      color: #c2252a;
    }
    .action-btn {
      border: 1px solid rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.16);
      color: #ffffff;
      border-radius: 20px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
      text-decoration: none;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.28);
    }

    .summary {
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 14px;
      margin-bottom: 24px;
    }

    .summary-card {
      background: var(--card);
      border-radius: 20px;
      padding: 16px;
      border: 1px solid var(--line);
      box-shadow: var(--shadow);
    }

    .summary-card h3 {
      margin: 0 0 8px;
      font-size: 13px;
      color: rgba(14, 26, 43, 0.6);
    }

    .summary-card strong {
      font-size: 22px;
      color: var(--deep);
    }

    .controls {
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 12px;
      margin-bottom: 24px;
    }

    .control {
      grid-column: span 4;
      background: var(--card);
      border-radius: 20px;
      border: 1px solid var(--line);
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .control label {
      font-size: 12px;
      color: rgba(14, 26, 43, 0.6);
      min-width: 70px;
    }

    .control select,
    .control input {
      border: 1px solid rgba(15, 23, 42, 0.12);
      border-radius: 20px;
      padding: 8px 10px;
      font-size: 13px;
      width: 100%;
    }

    .card {
      background: var(--card);
      border-radius: 20px;
      padding: 20px;
      border: 1px solid var(--line);
      box-shadow: var(--shadow);
    }

    .excel-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
      table-layout: fixed;
      min-width: 920px;
    }

    .table-wrap {
      overflow-x: auto;
      max-width: 100%;
      padding-bottom: 10px;
      -webkit-overflow-scrolling: touch;
    }

    .excel-table th,

      padding: 3px 6px;

      vertical-align: top;

      overflow: hidden;

    .excel-table th {
      background: #f4f6fb;
      color: rgba(14, 26, 43, 0.7);

      letter-spacing: 0.04em;
      user-select: none;
      text-align: center;
      vertical-align: middle;

    .group-boundary-bottom td {

    .chassis-row td:first-child {

    }

    .chassis-row td:last-child {

    .chassis-start td {

    .chassis-end td {

    .region-highlight {

    .dup-row td {

    }

    .driver-dup {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 2px 8px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      color: #0f223d;
      background: var(--dup-color, rgba(15, 23, 42, 0.08));
    }

    .dispatch-table th {
      font-size: 12px;
      letter-spacing: 0.04em;
      color: rgba(14, 26, 43, 0.6);
    }

    .status {
      display: inline-flex;
      align-items: center;
      padding: 4px 8px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
    }

    .status.ready {

      color: #0b4a8d;
    }

    .status.on {
      background: rgba(239, 65, 54, 0.12);

    }

    .status.done {

    const showNotice = (message, timeoutMs = 2500) => {
      const notice = document.getElementById("dispatch-notice");
      if (!notice) return;
      notice.textContent = message;
      notice.style.display = "block";
      if (timeoutMs) {
        setTimeout(() => {
          notice.style.display = "none";
        }, timeoutMs);
      }
    };

    const normalizeDispatches = (value) => {
      if (Array.isArray(value)) return value;
      if (typeof value === "string") {
        const trimmed = value.trim();
        if (!trimmed) return null;
        try {
          const parsed = JSON.parse(trimmed);
          return Array.isArray(parsed) ? parsed : null;
        } catch (error) {
          return null;
        }
      }
      return null;
    };

    const tryParseDispatches = (raw) => {
      try {
        const parsed = JSON.parse(raw);
        return normalizeDispatches(parsed) || parsed;
      } catch (error) {
        const trimmed = raw.trim();
        const hasQuotes =
          (trimmed.startsWith("'") && trimmed.endsWith("'")) ||
          (trimmed.startsWith("\"") && trimmed.endsWith("\""));
        if (!hasQuotes) return null;
        try {
          const parsed = JSON.parse(trimmed.slice(1, -1));
          return normalizeDispatches(parsed) || parsed;
        } catch (innerError) {
          return null;
        }
      }
    };

    const readDispatches = () => {
      dispatchParseError = false;
      const raw = localStorage.getItem(storageKey);
      if (!raw) return [];
      const parsed = tryParseDispatches(raw);
      if (Array.isArray(parsed)) {
        const normalized = normalizeDispatches(parsed);
        if (normalized && raw.trim().startsWith("'")) {
          localStorage.setItem(storageKey, JSON.stringify(normalized));
        }
        return normalized || parsed;
      }
      if (typeof parsed === "string") {
        const normalized = normalizeDispatches(parsed);
        if (normalized) {
          localStorage.setItem(storageKey, JSON.stringify(normalized));
          return normalized;
        }
      }
      dispatchParseError = true;
      return [];
    };

    const readVehicles = () => {
      try {
        return JSON.parse(localStorage.getItem("dongteukVehicles") || "[]");
      } catch (error) {
        return [];
      }
    };

      const template = document.createElement("template");
      template.innerHTML = html || "";
      template.content.querySelectorAll("script, style").forEach((node) => node.remove());
      template.content.querySelectorAll("*").forEach((node) => {
        Array.from(node.attributes).forEach((attr) => {
          if (attr.name.startsWith("on")) {
            node.removeAttribute(attr.name);
          }
        });
      });
      return template.innerHTML;
    };

      const input = document.getElementById("dispatch-date");
      return input ? input.value : "";
    };

      });

      const total = rows.length;
      const dateValue = dateInput ? dateInput.value : "";
      const weekdayLabel = document.getElementById("dispatch-weekday");
      const weekday = weekdayLabel ? weekdayLabel.textContent : "";
      const dateText = dateValue ? dateValue.replace(/-/g, ".") : "-";
      meta.textContent = `${dateText} ${weekday} · 총 ${total}건`;
      const rawMeta = localStorage.getItem(metaKey);
      if (!offMeta || !miscMeta || !supportMeta) return;
      if (!rawMeta) {
        offMeta.textContent = "휴무자: -";
        miscMeta.textContent = "-";
        miscMeta.style.display = "none";
        supportMeta.textContent = "";
        supportMeta.style.display = "none";
        return;
      }
      try {
        const parsed = JSON.parse(rawMeta);
        const offList = parsed.offList ? parsed.offList.trim() : "-";
        const miscNotes = Array.isArray(parsed.miscNotes) ? parsed.miscNotes : [];
        const cleanedNotes = miscNotes
          .map((note) => (note || "").trim())
          .filter(Boolean);
        const legacyNote = parsed.miscNote ? parsed.miscNote.trim() : "";
        if (!cleanedNotes.length && legacyNote) {
          cleanedNotes.push(legacyNote);
        }
        const extractNames = (values) => {
          const names = [];
          values.forEach((value) => {
            value
              .split(/[,\u002f]/)
              .map((item) => item.trim())
              .filter(Boolean)
              .forEach((item) => {
                const parts = item
                  .split(/[:：]/)
                  .map((part) => part.trim())
                  .filter(Boolean);
                if (parts.length > 1) {
                  names.push(parts[parts.length - 1]);
                } else {
                  names.push(item);
                }
              });
          });
          return names;
        };
        const miscNames = new Set(extractNames(cleanedNotes));
        const offNames = offList === "-" ? [] : offList.split(",").map((name) => name.trim());
        const filteredOff = offNames.filter((name) => name && !miscNames.has(name));
        const offText = filteredOff.length ? filteredOff.join(", ") : "-";
        const supportPhone = parsed.supportPhone ? parsed.supportPhone.trim() : "";
        const supportSystem = parsed.supportSystem ? parsed.supportSystem.trim() : "";
        offMeta.textContent = `휴무자: ${offText}`;
        const miscText = cleanedNotes.length ? cleanedNotes.join(" / ") : "-";
        miscMeta.textContent = miscText;
        miscMeta.style.display = cleanedNotes.length ? "block" : "none";
        if (supportPhone || supportSystem) {
          const parts = [];
          if (supportPhone) parts.push(`전화응대 : ${supportPhone}`);
          if (supportSystem) parts.push(`전산응대 : ${supportSystem}`);
          supportMeta.textContent = parts.join(" - ");
          supportMeta.style.display = "block";
        } else {
          supportMeta.textContent = "";
          supportMeta.style.display = "none";
        }
      } catch (error) {
        offMeta.textContent = "휴무자: -";
        miscMeta.textContent = "-";
        miscMeta.style.display = "none";
        supportMeta.textContent = "";
        supportMeta.style.display = "none";
      }
    };

    const autoFitTableText = () => {
      const cells = Array.from(listBody.querySelectorAll("td"));
      cells.forEach((cell) => {
        if (cell.classList.contains("availability-cell")) {
          cell.style.fontSize = "";
          return;
        }
        const isTractor = cell.classList.contains("tractor-cell");
        const minSize = isTractor ? 6 : 8;
        cell.style.fontSize = "";
        const computed = window.getComputedStyle(cell);
        let size = parseFloat(computed.fontSize) || 12;
        let guard = 0;
        while (cell.scrollWidth > cell.clientWidth && size > minSize && guard < 20) {
          size -= 1;
          cell.style.fontSize = `${size}px`;
          guard += 1;
        }
      });
    };

    const getRowDate = (row) => {
      if (row.dispatchDate) return row.dispatchDate;
      if (row.savedAt) return row.savedAt.slice(0, 10);
      return "";
    };

    const holidays = new Set([
      "2026-01-01",
      "2026-03-01",
      "2026-05-05",
      "2026-06-06",
      "2026-08-15",
      "2026-10-03",
      "2026-10-09",
      "2026-12-25",
    ]);

    const updateWeekday = (value) => {
      const label = document.getElementById("dispatch-weekday");
      if (!label) return;
      if (!value) {
        label.textContent = "";
        label.classList.remove("saturday", "holiday");
        return;
      }
      const [year, month, day] = value.split("-").map(Number);
      const date = new Date(year, month - 1, day);
      const names = ["일", "월", "화", "수", "목", "금", "토"];
      label.textContent = `${names[date.getDay()]}요일`;
      label.classList.toggle("saturday", date.getDay() === 6);
      label.classList.toggle("holiday", holidays.has(value) || date.getDay() === 0);
    };

    const renderList = () => {
      const all = readDispatches();
      const vehicleFeatures = readVehicles().reduce((map, item) => {
        if (item && item.number) {
          map[item.number] = item.feature || "";
        }
        return map;
      }, {});
      let selectedDate = getSelectedDate();
      let filtered = filterByDate(all, selectedDate);

      if (dispatchParseError) {
        showNotice("배차 데이터 형식이 올바르지 않습니다. 다시 저장해 주세요.", 3500);
      }

      if (!filtered.length && all.length) {
        const latestDate = getRowDate(all[all.length - 1]);
        if (dateInput && latestDate) {
          dateInput.value = latestDate;
          updateWeekday(latestDate);
          selectedDate = latestDate;
          filtered = filterByDate(all, selectedDate);
        }
      }

      let rows = filtered.length ? filtered.slice(-MAX_ROWS) : [];

      if (!rows.length && all.length) {
        rows = [all[all.length - 1]];
        showNotice("선택한 날짜의 배차가 없어 최신 배차를 표시합니다.", 3000);
      }

      updateSummary(filtered);
      if (!rows.length) {
        listBody.innerHTML = "<tr><td colspan=\"11\">등록된 배차가 없습니다.</td></tr>";
        if (savedMeta) {
          savedMeta.textContent = "배차등록시간: -";
        }
        if (updatedMeta) {
          updatedMeta.textContent = "배차수정시간: -";
        }
        return;
      }
      const driverCounts = rows.reduce((map, row) => {
        const name = row.driver || "";
        if (name) {
          map[name] = (map[name] || 0) + 1;
        }
        return map;
      }, {});
      const dupDrivers = new Set(
        Object.keys(driverCounts).filter((name) => driverCounts[name] > 1)
      );
      const palette = [
        "#f6e9b8",
        "#d9f0d4",
        "#d8e9ff",
        "#f8e2c1",
        "#d4efe6",
        "#e2e9ff",
        "#f4efd1",
        "#dcefd9",
      ];
      const pickColor = (name) => {
        let hash = 0;
        for (let i = 0; i < name.length; i += 1) {
          hash = (hash * 31 + name.charCodeAt(i)) % 2147483647;
        }
        return palette[hash % palette.length];
      };

      const latestSaved = rows
        .map((row) => row.savedAt || "")
        .filter(Boolean)
        .sort()
        .slice(-1)[0];
      const rawMeta = localStorage.getItem(metaKey);
      let createdAt = "";
      let updatedAt = "";
      let editorName = "";
      let editorTitle = "";
      if (rawMeta) {
        try {
          const parsed = JSON.parse(rawMeta);
          if (parsed && parsed.date === selectedDate) {
            createdAt = parsed.createdAt || "";
            updatedAt = parsed.updatedAt || "";
            editorName = parsed.editorName || "";
            editorTitle = parsed.editorTitle || "";
          }
        } catch (error) {
        }
      }
      const registerTime = createdAt || latestSaved;
      const editorLabel = editorName
        ? ` (${editorName}${editorTitle ? ` ${editorTitle}` : ""})`
        : "";
      if (savedMeta) {
        if (registerTime) {
          const label = registerTime.replace("T", " ").slice(0, 16);
          savedMeta.textContent = `배차등록시간: ${label}${editorLabel}`;
        } else {
          savedMeta.textContent = "배차등록시간: -";
        }
      }
      if (updatedMeta) {
        if (updatedAt && updatedAt !== createdAt) {
          const label = updatedAt.replace("T", " ").slice(0, 16);
          updatedMeta.textContent = `배차수정시간: ${label}${editorLabel}`;
        } else {
          updatedMeta.textContent = "배차수정시간: -";
        }
      }
      listBody.innerHTML = rows
        .map((row, index) => {
          const product = row.product || "";
          const isGrouped = ["LIN", "LOX", "LAR"].includes(product);
          const prevProduct = index > 0 ? rows[index - 1].product || "" : "";
          const nextProduct = index < rows.length - 1 ? rows[index + 1].product || "" : "";
          const isStart = isGrouped && product !== prevProduct;
          const isEnd = isGrouped && product !== nextProduct;
          const isChassis = row.vehicleType === "샤시";
          const prevChassis = index > 0 && rows[index - 1].vehicleType === "샤시";
          const nextChassis = index < rows.length - 1 && rows[index + 1].vehicleType === "샤시";
          const chassisStart = isChassis && !prevChassis;
          const chassisEnd = isChassis && !nextChassis;
          const driverMemo = row.driverDuplicate ? ` (${row.driverDuplicate})` : "";
          const driverName = row.driver || "";
          const isDuplicate = driverName && dupDrivers.has(driverName);
          const driverLabel = isDuplicate
            ? `<span class="driver-dup" style="--dup-color: ${pickColor(driverName)}">${driverName}${driverMemo}</span>`
            : `${driverName}${driverMemo}`;
          const rowClass = isDuplicate ? "dup-row" : "";
          const rowStyle = isDuplicate ? ` style="--dup-color: ${pickColor(driverName)}"` : "";
          const groupClass = [
            isStart ? "group-boundary-top" : "",
            isEnd ? "group-boundary-bottom" : "",
            isChassis ? "chassis-row" : "",
            chassisStart ? "chassis-start" : "",
            chassisEnd ? "chassis-end" : "",
          ]
            .filter(Boolean)
            .join(" ");
          const taskHtml = row.task ? sanitizeTaskHtml(row.task) : "";
          const featureFromVehicle = row.vehicle ? vehicleFeatures[row.vehicle] || "" : "";
          const availabilityText = featureFromVehicle || row.availability
            ? sanitizeTaskHtml(featureFromVehicle || row.availability)
            : "";
          const allowText = row.availabilityAllow ? sanitizeTaskHtml(row.availabilityAllow) : "";
          const denyText = row.availabilityDeny ? sanitizeTaskHtml(row.availabilityDeny) : "";
          const legacyAvailability =
            allowText || denyText ? `가능:${allowText || ""} / 금지:${denyText || ""}` : "";
          const hasRegionName = (value) => {
            if (!value) return false;
            const text = String(value);
            const regions = [
              "서울특별시",
              "서울",
              "부산광역시",
              "부산",
              "대구광역시",
              "대구",
              "인천광역시",
              "인천",
              "광주광역시",
              "광주",
              "대전광역시",
              "대전",
              "울산광역시",
              "울산",
              "세종특별자치시",
              "세종",
              "경기도",
              "강원도",
              "충청북도",
              "충북",
              "충청남도",
              "충남",
              "전라북도",
              "전북",
              "전라남도",
              "전남",
              "경상북도",
              "경북",
              "경상남도",
              "경남",
              "제주특별자치도",
              "제주",
            ];
            return regions.some((name) => text.includes(name));
          };
          const vehicleClass = hasRegionName(row.vehicle) ? "region-highlight" : "";
          const tractorText = `${row.tractor || ""} ${row.tractorLb || ""}`.trim();
          const tractorClass = hasRegionName(tractorText) ? "region-highlight" : "";
          return `
            <tr class="${[rowClass, groupClass].filter(Boolean).join(" ")}"${rowStyle}>
              <td>${row.product || ""}</td>
              <td>${row.size || ""}</td>
              <td class="${vehicleClass}">${row.vehicle || ""}</td>
              <td>${row.lb || ""}</td>
              <td>${row.vol || ""}</td>
              <td class="tractor-cell${row.tractor || row.tractorLb ? " has-tractor" : ""} ${tractorClass}">
                ${row.tractor || ""}${row.tractorLb ? `<br>${row.tractorLb}` : ""}
              </td>
              <td class="availability-cell">${availabilityText || legacyAvailability}</td>
              <td>${row.prevday || ""}</td>
              <td>${driverLabel}</td>
              <td>${row.departTime || ""}</td>
              <td>${taskHtml}</td>
            </tr>
          `;
        })
        .join("");
      autoFitTableText();
    };

    const dateInput = document.getElementById("dispatch-date");
    const prevBtn = document.getElementById("date-prev");
    const nextBtn = document.getElementById("date-next");
    const getLocalDateString = (date = new Date()) => {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, "0");
      const day = String(date.getDate()).padStart(2, "0");
      return `${year}-${month}-${day}`;
    };

    const moveDate = (delta) => {
      if (!dateInput || !dateInput.value) return;
      const [year, month, day] = dateInput.value.split("-").map(Number);
      const date = new Date(year, month - 1, day);
      date.setDate(date.getDate() + delta);
      dateInput.value = getLocalDateString(date);
      updateWeekday(dateInput.value);
      renderList();
    };

    if (dateInput) {
      dateInput.value = getLocalDateString();
      updateWeekday(dateInput.value);
      dateInput.addEventListener("change", renderList);
      dateInput.addEventListener("change", () => updateWeekday(dateInput.value));
    }

    if (prevBtn) {
      prevBtn.addEventListener("click", () => moveDate(-1));
    }
    if (nextBtn) {
      nextBtn.addEventListener("click", () => moveDate(1));
    }

    const showSavedNotice = () => {
      const params = new URLSearchParams(window.location.search);
      if (!params.has("saved")) return;
      showNotice("배차등록이 완료되었습니다.", 2500);
      const url = new URL(window.location.href);
      url.searchParams.delete("saved");
      window.history.replaceState({}, "", url.toString());
    };

    renderList();
    showSavedNotice();

    const channel = new BroadcastChannel("dongteuk-sync");
    channel.addEventListener("message", (event) => {
      if (event.data && event.data.key === storageKey) {
        renderList();
      }
    });

    const exportButton = document.getElementById("export-image");
    const exportTarget = document.getElementById("dispatch-export");

    const loadHtml2Canvas = () =>
      new Promise((resolve, reject) => {
        if (window.html2canvas) {
          resolve(window.html2canvas);
          return;
        }
        const script = document.createElement("script");
        script.src =
          "https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js";
        script.async = true;
        script.onload = () => resolve(window.html2canvas);
        script.onerror = () => reject(new Error("html2canvas load failed"));
        document.head.appendChild(script);
      });

    const exportAsImage = async () => {
      if (!exportTarget) return;
      try {
        if (document.fonts && document.fonts.ready) {
          await document.fonts.ready;
        }
        const html2canvas = await loadHtml2Canvas();
        const canvas = await html2canvas(exportTarget, {
          backgroundColor: "#ffffff",
          scale: 2,
          useCORS: true,
        });
        const link = document.createElement("a");
        const today = new Date().toISOString().slice(0, 10);
        link.download = `동특천안배차-${today}.jpg`;
        link.href = canvas.toDataURL("image/jpeg", 0.92);
        document.body.appendChild(link);
        link.click();
        link.remove();
      } catch (error) {
        alert("이미지 저장에 실패했습니다. 인터넷 연결을 확인해 주세요.");
      }
    };

    if (exportButton) {
      exportButton.addEventListener("click", exportAsImage);
    }
  
    const renderLoginMeta = () => {
      const userEl = document.getElementById("login-user");
      const timeEl = document.getElementById("login-time");
      if (!userEl || !timeEl) return;

      const currentUser = (localStorage.getItem("dongteukCurrentUser") || "").trim();
      let displayName = currentUser || "-";
      let displayTitle = "";
      try {
        const drivers = JSON.parse(localStorage.getItem("dongteukDrivers") || "[]");
        const found = drivers.find((item) => (item.name || "").trim() === currentUser);
        if (found) {
          displayName = found.name || displayName;
          displayTitle = found.title || "";
        }
      } catch (error) {
      }
      const titleText = displayTitle ? ` ${displayTitle}` : "";
      userEl.textContent = `${displayName}${titleText}`;

      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, "0");
      const dd = String(now.getDate()).padStart(2, "0");
      const hh = String(now.getHours()).padStart(2, "0");
      const mi = String(now.getMinutes()).padStart(2, "0");
      const ss = String(now.getSeconds()).padStart(2, "0");
      timeEl.textContent = `${yyyy}-${mm}-${dd} ${hh}:${mi}:${ss}`;
    };

    renderLoginMeta();
    setInterval(renderLoginMeta, 1000);</script>
  <script>
    // admin-menu-guard
    (() => {
      const currentUser = (localStorage.getItem("dongteukCurrentUser") || "").trim();
            const role = (localStorage.getItem("dongteukCurrentRole") || "").trim();
      let isAdmin = role === "admin" || role === "관리자";
      if (currentUser) {
        try {
          const drivers = JSON.parse(localStorage.getItem("dongteukDrivers") || "[]");
          const found = drivers.find((item) => (item.name || "").trim() === currentUser);
          isAdmin = Boolean(found && found.status === "관리자");
        } catch (error) {
          isAdmin = false;
        }
      }
      if (isAdmin) { document.body.classList.add("is-admin"); return; }
      const targets = document.querySelectorAll(
        'a[href="register-info.html"], a[href="dispatch-create.html"], a[href="office-work.html"]'
      );
      targets.forEach((el) => {
        el.style.display = "none";
        el.setAttribute("aria-hidden", "true");
        el.tabIndex = -1;
      });
    })();
  </script>

</html>
