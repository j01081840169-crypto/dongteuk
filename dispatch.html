<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>(주)동특 | 배차현황</title>
  <style>
    :root {
      --ink: #0e1a2b;
      --deep: #0f223d;
      --accent: #0b5fc1;
      --accent-2: #5aa7e6;
      --paper: #ffffff;
      --mist: #f4f6f9;
      --card: #ffffff;
      --line: rgba(15, 23, 42, 0.08);
      --shadow: 0 20px 50px rgba(12, 24, 42, 0.12);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Malgun Gothic", "맑은 고딕", "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(900px 380px at 15% 0%, rgba(11, 95, 193, 0.08), transparent 65%),
        radial-gradient(700px 340px at 92% 5%, rgba(11, 95, 193, 0.08), transparent 60%),
        linear-gradient(180deg, #fbfbfd 0%, #f2f4f8 55%, #edf1f6 100%);
    }

    .layout {
      display: grid;
      grid-template-columns: 120px 1fr;
      min-height: 100vh;
    }

                .sidebar {
      width: 120px;
      background: #ffffff;
      border-right: 1px solid var(--line);
      padding: 10px 6px 8px;
      position: sticky;
      top: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .logo {
      width: 100px;
      height: auto;
      display: block;
      margin-bottom: 24px;
    }

            .menu {
      margin-top: 16px;
      display: grid;
      gap: 8px;
      flex: 1;
    }

            .menu a {
      height: 36px;
      line-height: 36px;
      text-align: center;
      text-decoration: none;
      color: var(--deep);
      padding: 0 10px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 700;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(15, 23, 42, 0.2);
      transition: background 150ms ease, border 150ms ease;
    }

    .menu a.active {
      background: rgba(11, 95, 193, 0.08);
      border-color: rgba(11, 95, 193, 0.2);
      color: var(--accent);
      font-weight: 600;
    }

    .menu a:hover {
      background: rgba(15, 23, 42, 0.04);
      border-color: rgba(15, 23, 42, 0.06);
    }

    .main {
      padding: 28px 32px 40px;
    }

    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 24px;
      background: var(--accent);
      color: #ffffff;
      padding: 8px 18px;
      border-radius: 20px;
      flex-wrap: nowrap;
      overflow: hidden;
      min-height: 65px;
      height: 65px;
    }

    .page-header h1 {
      margin: 0;
      font-size: 22px;
      color: #ffffff;
    }

    .date-filter {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      font-size: 12px;
      color: rgba(14, 26, 43, 0.6);
    }

    .date-control {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .date-btn {
      border: 1px solid rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.18);
      color: #ffffff;
      border-radius: 999px;
      width: 28px;
      height: 28px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: 600;
      line-height: 1;
    }

    .date-btn:hover {
      background: rgba(255, 255, 255, 0.28);
    }

    .date-filter input {
      border: 1px solid rgba(15, 23, 42, 0.12);
      border-radius: 20px;
      padding: 6px 10px;
      font-size: 12px;
      font-family: inherit;
    }

    .weekday {
      font-size: 12px;
      color: #ffffff;
      font-weight: 600;
      min-width: 34px;
      text-align: center;
    }

    .weekday.saturday {
      color: #5fb8ff;
    }

    .weekday.holiday {
      color: #c2252a;
    }
    .action-btn {
      border: 1px solid rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.16);
      color: #ffffff;
      border-radius: 20px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
      text-decoration: none;
    }

    .action-btn:hover {
      background: rgba(255, 255, 255, 0.28);
    }

    .summary {
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 14px;
      margin-bottom: 24px;
    }

    .summary-card {
      background: var(--card);
      border-radius: 20px;
      padding: 16px;
      border: 1px solid var(--line);
      box-shadow: var(--shadow);
    }

    .summary-card h3 {
      margin: 0 0 8px;
      font-size: 13px;
      color: rgba(14, 26, 43, 0.6);
    }

    .summary-card strong {
      font-size: 22px;
      color: var(--deep);
    }

    .controls {
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 12px;
      margin-bottom: 24px;
    }

    .control {
      grid-column: span 4;
      background: var(--card);
      border-radius: 20px;
      border: 1px solid var(--line);
      padding: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .control label {
      font-size: 12px;
      color: rgba(14, 26, 43, 0.6);
      min-width: 70px;
    }

    .control select,
    .control input {
      border: 1px solid rgba(15, 23, 42, 0.12);
      border-radius: 20px;
      padding: 8px 10px;
      font-size: 13px;
      width: 100%;
    }

    .card {
      background: var(--card);
      border-radius: 20px;
      padding: 20px;
      border: 1px solid var(--line);
      box-shadow: var(--shadow);
    }

    .excel-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 12px;
      table-layout: fixed;
      min-width: 920px;
    }

    .table-wrap {
      overflow-x: auto;
      max-width: 100%;
      padding-bottom: 10px;
      -webkit-overflow-scrolling: touch;
    }

    .excel-table th,
    .excel-table td {
      border: 1px solid #000000;
      padding: 3px 6px;
      text-align: center;
      vertical-align: top;
      white-space: nowrap;
      overflow: hidden;
      line-height: 1.2;
      position: relative;
    }

    .excel-table th {
      background: #f4f6fb;
      color: rgba(14, 26, 43, 0.7);
      font-size: 11px;
      letter-spacing: 0.04em;
      user-select: none;
      text-align: center;
      vertical-align: middle;
      padding-top: 6px;
      padding-bottom: 6px;
    }

    .excel-table th.product-head {
      font-size: 6px !important;
      text-align: center !important;
      padding-left: 1px;
      padding-right: 1px;
    }

    .excel-table th.lb-head {
      font-size: 8px;
      letter-spacing: 0.02em;
      text-align: center;
    }

    .excel-table td:first-child {
      padding-left: 1px;
      padding-right: 1px;
      text-align: center;
    }

    .excel-table td:nth-child(11) {
      text-align: left;
    }


    .group-boundary-top td {
      border-top: 2px solid #000000 !important;
    }

    .group-boundary-bottom td {
      border-bottom: 2px solid #000000 !important;
    }

    .chassis-row td:first-child {
      border-left: 3px double #000000;
    }

    .chassis-row td:last-child {
      border-right: 3px double #000000;
    }

    .chassis-start td {
      border-top: 3px double #000000;
    }

    .chassis-end td {
      border-bottom: 3px double #000000;
    }

    .tractor-cell {
      font-size: 7px;
      line-height: 1.2;
      white-space: normal;
    }

    .tractor-cell.has-tractor {
      text-align: center;
    }

    .region-highlight {
      background: #fff2cc !important;
    }

    .dup-row td {
      background: var(--dup-color, rgba(15, 23, 42, 0.04));
    }

    .driver-dup {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 2px 8px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      color: #0f223d;
      background: var(--dup-color, rgba(15, 23, 42, 0.08));
    }

    .dispatch-table th {
      font-size: 12px;
      letter-spacing: 0.04em;
      color: rgba(14, 26, 43, 0.6);
    }

    .status {
      display: inline-flex;
      align-items: center;
      padding: 4px 8px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
    }

    .status.ready {
      background: rgba(11, 95, 193, 0.12);
      color: #0b4a8d;
    }

    .status.on {
      background: rgba(239, 65, 54, 0.12);
      color: #b1261d;
    }

    .status.done {
      background: rgba(46, 170, 120, 0.12);
      color: #1f7a54;
    }

    .availability-cell {
      font-size: 6px;
      line-height: 1.3;
      white-space: normal;
      word-break: break-word;
      text-align: left;
    }

    .excel-table td.availability-cell {
      white-space: normal !important;
      overflow: visible;
      text-overflow: unset;
    }

    .meta {
      margin-top: 12px;
      font-size: 12px;
      color: rgba(14, 26, 43, 0.6);
    }

    .meta-detail {
      color: #000000;
      font-size: 15px;
      margin-top: 6px;
    }

    .notice {
      margin: 8px 0 0;
      padding: 8px 12px;
      border-radius: 20px;
      background: rgba(11, 95, 193, 0.08);
      color: #0b4a8d;
      font-size: 12px;
    }

    @media (max-width: 980px) {
      .layout {
        grid-template-columns: 120px 1fr;
      }

                  .sidebar {
      background: #ffffff;
      border-right: 1px solid var(--line);
      padding: 10px 6px 8px;
      position: sticky;
      top: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

              .menu {
      display: grid;
      gap: 8px;
      flex: 1;
    }

      .main {
        padding: 22px 18px 32px;
      }

      .summary {
        grid-template-columns: 120px 1fr;
      }

      .control {
        grid-column: span 12;
      }
    }

    /* Pebble header */
    .page-header {
      background: var(--accent);
      color: #ffffff;
      padding: 8px 18px;
      border-radius: 20px;
      min-height: 65px;
      height: 65px;
      box-shadow: none;
    }

    .page-header h1 {
      color: #ffffff;
    }
    .header-actions {
      display: inline-flex;
      gap: 8px;
    }

    .logout-btn {
      border: 1px solid rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.16);
      color: #ffffff;
      border-radius: 20px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background: rgba(255, 255, 255, 0.28);
    }    /* Unified header size */    .page-header {      min-height: 65px;      height: 65px;      padding: 8px 18px;    }    .topbar {      min-height: 65px;      height: 65px;      padding: 8px 18px;    }  
    /* Mobile layout */
    @media (max-width: 720px) {
      html,
      body {
        overflow-x: hidden;
      }

      .layout {
        grid-template-columns: 1fr;
      }

      .sidebar {
        width: 100%;
        height: auto;
        position: static;
        flex-direction: column;
        align-items: stretch;
        gap: 8px;
        overflow-x: hidden;
        padding: 10px;
        flex-wrap: wrap;
      }

      .sidebar-footer {
        display: none;
      }

      .logo {
        width: 80px;
        margin: 0;
      }

      .menu {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        width: 100%;
        justify-content: flex-start;
      }

      .menu a {
        white-space: nowrap;
        font-size: 12px;
        height: 32px;
      }

      .main {
        padding: 18px 14px 28px;
        max-width: 100vw;
        overflow-x: hidden;
      }

      .table-wrap {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        width: 100%;
        max-width: 100%;
      }

      .card {
        border-radius: 16px;
        padding: 14px;
        max-width: 100%;
        overflow-x: hidden;
      }

      .page-header,
      .topbar {
        flex-wrap: wrap;
        gap: 10px;
        height: auto;
        min-height: 0;
      }

      .page-header h1,
      .page-header .date-filter,
      .page-header .header-actions {
        flex: 1 1 100%;
      }

      .date-filter {
        width: 100%;
        align-items: flex-start;
      }

      .date-control {
        width: 100%;
        justify-content: space-between;
      }

      .date-filter input {
        flex: 1 1 auto;
        min-width: 0;
      }

      .page-header .header-actions {
        justify-content: flex-start;
      }
    }
  
    
    
    /* Unified mobile sidebar menu */
    @media (max-width: 720px) {
      .layout {
        display: flex !important;
        flex-direction: column !important;
        min-height: 0 !important;
        width: 100% !important;
      }

      .sidebar {
        width: 100% !important;
        height: auto !important;
        min-height: 0 !important;
        position: static !important;
        top: auto !important;
        flex-direction: column !important;
        align-items: stretch !important;
        justify-content: flex-start !important;
        gap: 4px !important;
        overflow-x: hidden !important;
        padding: 6px !important;
        flex-wrap: wrap !important;
      }

      .sidebar-footer {
        display: none !important;
      }

      .logo {
        width: 54px !important;
        margin: 0 !important;
      }

      .menu {
        display: grid !important;
        grid-template-columns: repeat(4, minmax(0, 1fr)) !important;
        gap: 2px !important;
        margin-top: 2px !important;
        width: 100% !important;
        flex: 0 0 auto !important;
        align-content: start !important;
        grid-auto-rows: 18px !important;
      }

      .menu a {
        white-space: normal !important;
        font-size: 8px !important;
        height: 18px !important;
        line-height: 1 !important;
        padding: 0 1px !important;
        border-radius: 8px !important;
      }

      .main {
        width: 100% !important;
        padding: 6px 8px 12px !important;
      }

      .page-header,
      .topbar {
        flex-wrap: wrap !important;
        gap: 8px !important;
        height: auto !important;
        min-height: 0 !important;
        padding: 6px 12px !important;
      }

      .page-header {
        margin-bottom: 8px !important;
      }

      .controls {
        margin-bottom: 8px !important;
      }

      .date-filter {
        align-items: center !important;
      }

      .weekday {
        width: 100% !important;
        text-align: center !important;
      }
    }
    /* logo-layout-lock */
    .logo {
      width: 100px;
      height: 24px;
      object-fit: contain;
      display: block;
      flex-shrink: 0;
    }
    @media (max-width: 720px) {
      .logo {
        width: 88px;
        height: 22px;
      }
    }
  </style>
  

</html>
