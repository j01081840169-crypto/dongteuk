<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>&#52397;&#44396;&#51312;&#54924;</title>
  <style>
    :root {
      --ink: #0e1a2b;
      --deep: #0f223d;
      --accent: #0b5fc1;
      --accent-2: #5aa7e6;
      --paper: #ffffff;
      --mist: #f4f6f9;
      --card: #ffffff;
      --line: rgba(15, 23, 42, 0.08);
      --shadow: 0 20px 50px rgba(12, 24, 42, 0.12);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Malgun Gothic", "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(900px 380px at 15% 0%, rgba(11, 95, 193, 0.08), transparent 65%),
        radial-gradient(700px 340px at 92% 5%, rgba(11, 95, 193, 0.08), transparent 60%),
        linear-gradient(180deg, #fbfbfd 0%, #f2f4f8 55%, #edf1f6 100%);
    }

    .layout {
      display: grid;
      grid-template-columns: 120px 1fr;
      min-height: 100vh;
    }

    .sidebar {
      width: 120px;
background: #ffffff;
      border-right: 1px solid var(--line);
      padding: 10px 6px 8px;
      position: sticky;
      top: 0;
      height: 100vh;
flex-direction: column;
      display: flex;
      flex-direction: column;
    }

    .logo {
      width: 100px;
      height: auto;
      display: block;
      margin-bottom: 24px;
    }

            .menu {
      margin-top: 16px;
      display: grid;
      gap: 8px;
      flex: 1;
    }

            .menu a {
      height: 36px;
      line-height: 36px;
      text-align: center;
      text-decoration: none;
      color: var(--deep);
      padding: 0 10px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 700;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(15, 23, 42, 0.2);
      transition: background 150ms ease, border 150ms ease;
    }

    .menu a.active {
      background: rgba(11, 95, 193, 0.08);
      border-color: rgba(11, 95, 193, 0.2);
      color: var(--accent);
      font-weight: 600;
    }

    .menu a:hover {
      background: rgba(15, 23, 42, 0.04);
      border-color: rgba(15, 23, 42, 0.06);
    }

    .main {
      padding: 28px 32px 40px;
    }

    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 24px;
      background: var(--accent);
      color: #ffffff;
      padding: 8px 18px;
      border-radius: 20px;
      flex-wrap: nowrap;
      overflow: hidden;
      min-height: 60px;
      height: 60px;
    }

    .page-header h1 {
      margin: 0;
      font-size: 22px;
      color: #ffffff;
    }

    .filter-bar {
      margin: 0 0 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .filter-bar label {
      font-size: 12px;
      color: rgba(14, 26, 43, 0.6);
    }

    .filter-bar select {
      border: 1px solid rgba(11, 95, 193, 0.35);
      background: rgba(255, 255, 255, 0.9);
      color: var(--deep);
      border-radius: 14px;
      padding: 4px 8px;
      font-size: 11px;
      cursor: pointer;
      min-width: 90px;
    }

    .header-actions {
      display: inline-flex;
      gap: 8px;
    }

    .logout-btn {
      border: 1px solid rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.16);
      color: #ffffff;
      border-radius: 20px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background: rgba(255, 255, 255, 0.28);
    }

    .card {
      background: #ffffff;
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 12px 26px rgba(11, 95, 193, 0.08);
    }

    .claim-list {
      margin-top: 16px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
    }

    .claim-card {
      border: 1px solid rgba(11, 95, 193, 0.25);
      background: #ffffff;
      color: var(--deep);
      border-radius: 16px;
      padding: 10px 12px;
      font-size: 12px;
      cursor: pointer;
      display: grid;
      gap: 6px;
      position: relative;
    }

    .claim-card.active {
      background: rgba(11, 95, 193, 0.1);
      border-color: rgba(11, 95, 193, 0.55);
      color: var(--accent);
    }

    .claim-card-title {
      font-weight: 700;
      font-size: 13px;
    }

    .claim-card-meta {
      font-size: 11px;
      color: rgba(14, 26, 43, 0.7);
    }

    .claim-status {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 11px;
      font-weight: 600;
      width: fit-content;
      border: 1px solid rgba(15, 23, 42, 0.12);
    }

    .claim-status.pending {
      background: rgba(90, 167, 230, 0.14);
      color: #0b5fc1;
      border-color: rgba(90, 167, 230, 0.35);
    }

    .claim-status.approved {
      background: rgba(46, 170, 120, 0.12);
      color: #1f7a54;
      border-color: rgba(46, 170, 120, 0.35);
    }

    .claim-status.rejected {
      background: rgba(255, 180, 80, 0.16);
      color: #9a5a0b;
      border-color: rgba(255, 180, 80, 0.45);
    }

    .claim-view {
      margin-top: 4px;
      border: 1px solid rgba(11, 95, 193, 0.4);
      background: #ffffff;
      color: var(--deep);
      border-radius: 14px;
      padding: 4px 8px;
      font-size: 11px;
      cursor: pointer;
    }

    .claim-view:hover {
      background: rgba(11, 95, 193, 0.08);
    }

    .claim-check {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 14px;
      height: 14px;
      cursor: pointer;
    }

    .claim-actions {
      margin-top: 12px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .claim-approve-btn {
      border: 1px solid rgba(20, 120, 80, 0.4);
      background: #ffffff;
      color: #147850;
      border-radius: 16px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
    }

    .claim-approve-btn:hover {
      background: rgba(46, 170, 120, 0.12);
    }

    .claim-reject-btn {
      border: 1px solid rgba(200, 120, 20, 0.4);
      background: #ffffff;
      color: #9a5a0b;
      border-radius: 16px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
    }

    .claim-reject-btn:hover {
      background: rgba(255, 180, 80, 0.12);
    }

    .claim-delete-btn {
      border: 1px solid rgba(200, 45, 45, 0.4);
      background: #ffffff;
      color: #b1261d;
      border-radius: 16px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
    }

    .claim-delete-btn:hover {
      background: rgba(239, 65, 54, 0.08);
    }

    .claim-merge-btn {
      border: 1px solid rgba(11, 95, 193, 0.4);
      background: #ffffff;
      color: var(--deep);
      border-radius: 16px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
    }

    .claim-merge-btn:hover {
      background: rgba(11, 95, 193, 0.08);
    }

    .claim-images {
      margin-top: 16px;
      display: grid;
      gap: 12px;
    }

    .claim-images img {
      width: 100%;
      border-radius: 12px;
      border: 1px solid rgba(15, 23, 42, 0.08);
      display: block;
    }

    .claim-meta {
      margin-top: 8px;
      font-size: 13px;
      color: rgba(14, 26, 43, 0.7);
      display: grid;
      gap: 6px;
    }

    .claim-meta strong {
      color: var(--deep);
    }

    @media (max-width: 980px) {
      .layout {
        grid-template-columns: 120px 1fr;
      }

      .sidebar {
        position: static;
        height: auto;
      }
    }
  
    /* Mobile layout */
    @media (max-width: 720px) {
      .layout {
        grid-template-columns: 1fr;
      }

      .sidebar {
        width: 100%;
        height: auto;
        position: static;
        flex-direction: row;
        align-items: center;
        gap: 8px;
        overflow-x: hidden;
        padding: 10px;
        flex-wrap: wrap;
      }

      .sidebar-footer {
        display: none;
      }

      .logo {
        width: 80px;
        margin: 0 8px 0 0;
      }

      .menu {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }

      .menu a {
        white-space: nowrap;
        font-size: 12px;
        height: 32px;
      }

      .main {
        padding: 18px 14px 28px;
      }

      .table-wrap {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }

      .card {
        border-radius: 16px;
        padding: 14px;
      }

      .page-header,
      .topbar {
        flex-wrap: wrap;
        gap: 10px;
        height: auto;
        min-height: 0;
      }
    }
  
    
    
    /* Unified mobile sidebar menu */
    @media (max-width: 720px) {
      .layout {
        display: flex !important;
        flex-direction: column !important;
        min-height: 0 !important;
        width: 100% !important;
      }

      .sidebar {
        width: 100% !important;
        height: auto !important;
        min-height: 0 !important;
        position: static !important;
        top: auto !important;
        flex-direction: column !important;
        align-items: stretch !important;
        justify-content: flex-start !important;
        gap: 4px !important;
        overflow-x: hidden !important;
        padding: 6px !important;
        flex-wrap: wrap !important;
      }

      .sidebar-footer {
        display: none !important;
      }

      .logo {
        width: 54px !important;
        margin: 0 !important;
      }

      .menu {
        display: grid !important;
        grid-template-columns: repeat(4, minmax(0, 1fr)) !important;
        gap: 2px !important;
        margin-top: 2px !important;
        width: 100% !important;
        flex: 0 0 auto !important;
        align-content: start !important;
        grid-auto-rows: 18px !important;
      }

      .menu a {
        white-space: normal !important;
        font-size: 8px !important;
        height: 18px !important;
        line-height: 1 !important;
        padding: 0 1px !important;
        border-radius: 8px !important;
      }

      .main {
        width: 100% !important;
        padding: 6px 8px 12px !important;
      }

      .page-header,
      .topbar {
        flex-wrap: wrap !important;
        gap: 8px !important;
        height: auto !important;
        min-height: 0 !important;
        padding: 6px 12px !important;
      }

      .page-header {
        margin-bottom: 8px !important;
      }

      .controls {
        margin-bottom: 8px !important;
      }
    }
    /* logo-layout-lock */
    .logo {
      width: 100px;
      height: 24px;
      object-fit: contain;
      display: block;
      flex-shrink: 0;
    }
    @media (max-width: 720px) {
      .logo {
        width: 88px;
        height: 22px;
      }
    }
  </style>
  
</body>
</html>
