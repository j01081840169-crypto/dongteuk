<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>(주)동특 | 월급명세서 수령조회</title>
  <style>
    :root {
      --ink: #0e1a2b;
      --deep: #0f223d;
      --accent: #0b5fc1;
      --accent-2: #5aa7e6;
      --paper: #ffffff;
      --mist: #f4f6f9;
      --card: #ffffff;
      --line: rgba(15, 23, 42, 0.08);
      --shadow: 0 20px 50px rgba(12, 24, 42, 0.12);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Malgun Gothic", "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
      color: var(--ink);
      background:
        radial-gradient(900px 380px at 15% 0%, rgba(11, 95, 193, 0.08), transparent 65%),
        radial-gradient(700px 340px at 92% 5%, rgba(11, 95, 193, 0.08), transparent 60%),
        linear-gradient(180deg, #fbfbfd 0%, #f2f4f8 55%, #edf1f6 100%);
    }

    .layout {
      display: grid;
      grid-template-columns: 120px 1fr;
      min-height: 100vh;
    }

    .sidebar {
      width: 120px;
      background: #ffffff;
      border-right: 1px solid var(--line);
      padding: 10px 6px 8px;
      position: sticky;
      top: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .logo {
      width: 100px;
      height: auto;
      display: block;
      margin-bottom: 24px;
    }

    .menu {
      margin-top: 16px;
      display: grid;
      gap: 8px;
      flex: 1;
    }

    .menu a {
      height: 36px;
      line-height: 36px;
      text-align: center;
      text-decoration: none;
      color: var(--deep);
      padding: 0 10px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: 700;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(15, 23, 42, 0.2);
      transition: background 150ms ease, border 150ms ease;
    }

    .menu a.active {
      background: rgba(11, 95, 193, 0.08);
      border-color: rgba(11, 95, 193, 0.2);
      color: var(--accent);
      font-weight: 600;
    }

    .menu a:hover {
      background: rgba(15, 23, 42, 0.04);
      border-color: rgba(15, 23, 42, 0.06);
    }

    .main {
      padding: 28px 32px 40px;
    }

    .page-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 24px;
      background: var(--accent);
      color: #ffffff;
      padding: 8px 18px;
      border-radius: 20px;
      min-height: 65px;
      height: 65px;
    }

    .page-header h1 {
      margin: 0;
      font-size: 22px;
      color: #ffffff;
    }

    .header-actions {
      display: inline-flex;
      gap: 8px;
    }

    .logout-btn {
      border: 1px solid rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.16);
      color: #ffffff;
      border-radius: 20px;
      padding: 6px 12px;
      font-size: 12px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background: rgba(255, 255, 255, 0.28);
    }

    .card {
      background: #ffffff;
      border-radius: 18px;
      padding: 16px;
      box-shadow: 0 12px 26px rgba(11, 95, 193, 0.08);
    }

    .filters {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    .filters label {
      font-size: 12px;
      color: rgba(14, 26, 43, 0.6);
    }

    .filters select {
      border: 1px solid rgba(15, 23, 42, 0.12);
      border-radius: 20px;
      padding: 6px 10px;
      font-size: 12px;
      font-family: inherit;
    }

    .table-wrap {
      overflow: auto;
    }

    .receipt-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    .receipt-table th,
    .receipt-table td {
      border: 1px solid rgba(15, 23, 42, 0.12);
      padding: 8px 10px;
      text-align: center;
    }

    .receipt-table th {
      background: #f4f6fb;
      color: rgba(14, 26, 43, 0.7);
      font-size: 12px;
      letter-spacing: 0.04em;
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border-radius: 12px;
      padding: 2px 8px;
      font-size: 11px;
      font-weight: 600;
      background: rgba(15, 23, 42, 0.08);
      color: var(--deep);
    }

    .status-pill.done {
      background: rgba(46, 170, 120, 0.12);
      color: #1f7a54;
    }

    .status-pill.pending {
      background: rgba(239, 65, 54, 0.12);
      color: #b1261d;
    }

    .signature-thumb {
      width: 80px;
      max-height: 36px;
      object-fit: contain;
      display: block;
      margin: 0 auto;
      border-radius: 6px;
      border: 1px solid rgba(15, 23, 42, 0.12);
      background: #f8fafc;
    }

    .meta {
      margin-top: 10px;
      font-size: 12px;
      color: rgba(14, 26, 43, 0.6);
    }

    .print-actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 12px;
    }

    .print-btn {
      border: 1px solid rgba(15, 23, 42, 0.2);
      background: #ffffff;
      color: var(--deep);
      border-radius: 16px;
      padding: 6px 14px;
      font-size: 12px;
      cursor: pointer;
      font-weight: 600;
    }

    .print-btn:hover {
      background: rgba(11, 95, 193, 0.08);
      border-color: rgba(11, 95, 193, 0.2);
      color: var(--accent);
    }

    .print-title {
      display: none;
      font-size: 16px;
      font-weight: 700;
      text-align: center;
      margin: 0 0 12px;
      color: var(--deep);
    }

    .print-logo {
      display: none;
      width: 90px;
      height: auto;
      margin: 0 0 8px;
    }

    @media print {
      body {
        background: #ffffff;
      }

      .sidebar,
      header.page-header,
      .page-header,
      .page-header *,
      .header-actions,
      .filters,
      .print-actions,
      .meta {
        display: none !important;
      }

      .layout {
        display: block;
      }

      .main {
        padding: 0;
      }

      .card {
        box-shadow: none;
        padding: 0;
      }

      .table-wrap {
        overflow: visible;
      }

      .print-logo {
        display: block;
      }

      .print-title {
        display: block;
      }
    }
  
    /* Mobile layout */
    @media (max-width: 720px) {
      .layout {
        grid-template-columns: 1fr;
      }

      .sidebar {
        width: 100%;
        height: auto;
        position: static;
        flex-direction: row;
        align-items: center;
        gap: 8px;
        overflow-x: hidden;
        padding: 10px;
        flex-wrap: wrap;
      }

      .sidebar-footer {
        display: none;
      }

      .logo {
        width: 80px;
        margin: 0 8px 0 0;
      }

      .menu {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
      }

      .menu a {
        white-space: nowrap;
        font-size: 12px;
        height: 32px;
      }

      .main {
        padding: 18px 14px 28px;
      }

      .table-wrap {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }

      .card {
        border-radius: 16px;
        padding: 14px;
      }

      .page-header,
      .topbar {
        flex-wrap: wrap;
        gap: 10px;
        height: auto;
        min-height: 0;
      }
    }
  
    
    
    /* Unified mobile sidebar menu */
    @media (max-width: 720px) {
      .layout {
        display: flex !important;
        flex-direction: column !important;
        min-height: 0 !important;
        width: 100% !important;
      }

      .sidebar {
        width: 100% !important;
        height: auto !important;
        min-height: 0 !important;
        position: static !important;
        top: auto !important;
        flex-direction: column !important;
        align-items: stretch !important;
        justify-content: flex-start !important;
        gap: 4px !important;
        overflow-x: hidden !important;
        padding: 6px !important;
        flex-wrap: wrap !important;
      }

      .sidebar-footer {
        display: none !important;
      }

      .logo {
        width: 54px !important;
        margin: 0 !important;
      }

      .menu {
        display: grid !important;
        grid-template-columns: repeat(4, minmax(0, 1fr)) !important;
        gap: 2px !important;
        margin-top: 2px !important;
        width: 100% !important;
        flex: 0 0 auto !important;
        align-content: start !important;
        grid-auto-rows: 18px !important;
      }

      .menu a {
        white-space: normal !important;
        font-size: 8px !important;
        height: 18px !important;
        line-height: 1 !important;
        padding: 0 1px !important;
        border-radius: 8px !important;
      }

      .main {
        width: 100% !important;
        padding: 6px 8px 12px !important;
      }

      .page-header,
      .topbar {
        flex-wrap: wrap !important;
        gap: 8px !important;
        height: auto !important;
        min-height: 0 !important;
        padding: 6px 12px !important;
      }

      .page-header {
        margin-bottom: 8px !important;
      }

      .controls {
        margin-bottom: 8px !important;
      }
    }
</style>
</head>
<body>
  <div class="layout">
    <aside class="sidebar">
      <a href="second.html"><img class="logo" src="Dongteuk.png" alt="(주)동특 로고" /></a>
      <nav class="menu" aria-label="주요 메뉴">
        <a href="second.html">&#50629;&#47924;&#54788;&#54889;</a>
        <a href="notice.html">공지사항</a>
        <a href="dispatch.html">배차현황</a>
        <a href="report.html">기사업무</a>
        <a class="active" href="office-work.html">&#49324;&#47924;&#50629;&#47924;</a>
        <a href="register-info.html">등록정보</a>
        <a href="settings.html">설정</a>
      </nav>
      <div class="sidebar-footer">
        <div class="login-meta">
          <span id="login-user">-</span>
          <span id="login-time">-</span>
        </div>
      </div>
    </aside>

    <main class="main">
      <header class="page-header">
        <h1>월급명세서 수령조회</h1>
        <div class="header-actions">
          <button class="logout-btn" type="button" onclick="history.back()">뒤로가기</button>
          <button class="logout-btn" type="button" onclick="localStorage.removeItem('dongteukCurrentUser'); location.href='main.html'">로그아웃</button>
        </div>
      </header>

      <section class="card">
        <img class="print-logo" src="Dongteuk.png" alt="동특 로고" />
        <div class="print-title" id="print-title">
          동특 천안터미널 월급명세서 수령확인서
        </div>
        <div class="filters">
          <label for="receipt-year">년</label>
          <select id="receipt-year"></select>
          <label for="receipt-month">월</label>
          <select id="receipt-month"></select>
        </div>
        <div class="table-wrap">
          <table class="receipt-table">
            <thead>
              <tr>
                <th style="width: 90px;">년월</th>
                <th style="width: 120px;">이름</th>
                <th style="width: 120px;">직급</th>
                <th style="width: 120px;">수령상태</th>
                <th style="width: 160px;">수령일시</th>
                <th style="width: 120px;">서명</th>
              </tr>
            </thead>
            <tbody id="receipt-body"></tbody>
          </table>
        </div>
        <div class="meta" id="receipt-meta">-</div>
        <div class="print-actions">
          <button class="print-btn" type="button" id="receipt-print">인쇄하기</button>
        </div>
      </section>
    </main>
  </div>
  <script>
    const receiptYear = document.getElementById("receipt-year");
    const receiptMonth = document.getElementById("receipt-month");
    const receiptBody = document.getElementById("receipt-body");
    const receiptMeta = document.getElementById("receipt-meta");
    const receiptPrint = document.getElementById("receipt-print");
    const originalTitle = document.title;

    const readPaystubs = () => {
      try {
        const raw = localStorage.getItem("dongteukPaystubs") || "[]";
        const parsed = JSON.parse(raw);
        return Array.isArray(parsed) ? parsed : [];
      } catch (error) {
        return [];
      }
    };

    const readDrivers = () => {
      try {
        const raw = localStorage.getItem("dongteukDrivers") || "[]";
        const parsed = JSON.parse(raw);
        return Array.isArray(parsed)
          ? parsed.filter((item) => item.status !== "관리자")
          : [];
      } catch (error) {
        return [];
      }
    };

    const initSelectors = () => {
      const now = new Date();
      const currentYear = now.getFullYear();
      const years = [];
      for (let y = currentYear - 2; y <= currentYear + 1; y += 1) {
        years.push(y);
      }
      receiptYear.innerHTML = years.map((y) => `<option value="${y}">${y}년</option>`).join("");
      const months = Array.from({ length: 12 }, (_, i) => i + 1);
      receiptMonth.innerHTML = months
        .map((m) => `<option value="${String(m).padStart(2, "0")}">${m}월</option>`)
        .join("");
      receiptYear.value = String(currentYear);
      receiptMonth.value = String(now.getMonth() + 1).padStart(2, "0");
    };

    const renderReceipts = () => {
      if (!receiptBody) return;
      const year = receiptYear.value;
      const month = receiptMonth.value;
      const rows = readPaystubs().filter(
        (item) => item.year === year && item.month === month
      );
      const drivers = readDrivers()
        .map((item) => item.name)
        .filter(Boolean);
      if (!drivers.length) {
        receiptBody.innerHTML =
          "<tr><td colspan=\"6\">등록된 기사가 없습니다.</td></tr>";
        if (receiptMeta) {
          receiptMeta.textContent = "등록 0건";
        }
        return;
      }
      const byDriver = rows.reduce((map, item) => {
        const name = item.driver || "";
        if (!name || map[name]) return map;
        map[name] = item;
        return map;
      }, {});
      const driverTitles = readDrivers().reduce((map, item) => {
        if (item.name) {
          map[item.name] = item.title || "";
        }
        return map;
      }, {});
      receiptBody.innerHTML = drivers
        .map((name) => {
          const item = byDriver[name];
          const ym = item ? `${item.year || "-"}-${item.month || "--"}` : `${year}-${month}`;
          const status = item
            ? item.signed
              ? "<span class=\"status-pill done\">수령완료</span>"
              : "<span class=\"status-pill pending\">미수령</span>"
            : "<span class=\"status-pill pending\">미등록</span>";
          const signedAt = item && item.signedAt ? item.signedAt.replace("T", " ").slice(0, 16) : "-";
          const signature = item && item.signedImage
            ? `<img class="signature-thumb" src="${item.signedImage}" alt="서명" />`
            : "-";
          const title = driverTitles[name] || "-";
          return `
            <tr>
              <td>${ym}</td>
              <td>${name}</td>
              <td>${title}</td>
              <td>${status}</td>
              <td>${signedAt}</td>
              <td>${signature}</td>
            </tr>
          `;
        })
        .join("");
      if (receiptMeta) {
        receiptMeta.textContent = `기사 ${drivers.length}명`;
      }
    };

    initSelectors();
    renderReceipts();
    receiptYear.addEventListener("change", () => {
      renderReceipts();
    });
    receiptMonth.addEventListener("change", () => {
      renderReceipts();
    });
    if (receiptPrint) {
      receiptPrint.addEventListener("click", () => {
        window.print();
      });
    }
    window.addEventListener("beforeprint", () => {
      document.title = "";
    });
    window.addEventListener("afterprint", () => {
      document.title = originalTitle;
    });

    const renderLoginMeta = () => {
      const userEl = document.getElementById("login-user");
      const timeEl = document.getElementById("login-time");
      if (!userEl || !timeEl) return;

      const currentUser = (localStorage.getItem("dongteukCurrentUser") || "").trim();
      let displayName = currentUser || "-";
      let displayTitle = "";
      try {
        const drivers = JSON.parse(localStorage.getItem("dongteukDrivers") || "[]");
        const found = drivers.find((item) => (item.name || "").trim() === currentUser);
        if (found) {
          displayName = found.name || displayName;
          displayTitle = found.title || "";
        }
      } catch (error) {
      }
      const titleText = displayTitle ? ` ${displayTitle}` : "";
      userEl.textContent = `${displayName}${titleText}`;

      const now = new Date();
      const yyyy = now.getFullYear();
      const mm = String(now.getMonth() + 1).padStart(2, "0");
      const dd = String(now.getDate()).padStart(2, "0");
      const hh = String(now.getHours()).padStart(2, "0");
      const min = String(now.getMinutes()).padStart(2, "0");
      const ss = String(now.getSeconds()).padStart(2, "0");
      timeEl.textContent = `${yyyy}-${mm}-${dd} ${hh}:${min}:${ss}`;
    };

    renderLoginMeta();
    setInterval(renderLoginMeta, 1000);
  </script>
  <script>
    // office-menu-guard
    (() => {
      const currentUser = (localStorage.getItem("dongteukCurrentUser") || "").trim();
      let isAdmin = false;
      if (currentUser) {
        try {
          const drivers = JSON.parse(localStorage.getItem("dongteukDrivers") || "[]");
          const found = drivers.find((item) => (item.name || "").trim() === currentUser);
          isAdmin = Boolean(found && found.status === "관리자");
        } catch (error) {
          isAdmin = false;
        }
      }
      if (isAdmin) return;
      const targets = document.querySelectorAll('a[href="office-work.html"]');
      targets.forEach((el) => {
        el.style.display = "none";
        el.setAttribute("aria-hidden", "true");
        el.tabIndex = -1;
      });
    })();
  </script>
</body>
</html>
